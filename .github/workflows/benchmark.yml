name: Benchmark

on:
  workflow_dispatch:
    inputs:
      versions:
        description: "Scala versions (space separated)"
        required: true
        type: string
      jvm:
        description: "JVM to use"
        required: false
        default: "temurin:25"
        type: string
      runs:
        description: "Number of runs per version"
        required: false
        default: "1"
        type: string
      filter:
        description: "JMH benchmark filter (regex pattern)"
        required: false
        default: ""
        type: string
  workflow_call:
    inputs:
      versions:
        description: "Scala versions (space separated)"
        required: true
        type: string
      jvm:
        description: "JVM to use"
        required: false
        default: "temurin:25"
        type: string
      runs:
        description: "Number of runs per version"
        required: false
        default: "1"
        type: string
      filter:
        description: "JMH benchmark filter (regex pattern)"
        required: false
        default: ""
        type: string

jobs:
  benchmark:
    runs-on: [self-hosted, benchmarks]
    timeout-minutes: 4320 # 3 days
    steps:
      - name: Get timestamp
        id: timestamp
        run: echo "ts=$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4

      - name: Setup Coursier
        uses: coursier/setup-action@v1
        with:
          apps: scala
          jvm: "temurin:25"

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Run benchmarks
        run: |
          read -ra vers <<< "${{ inputs.versions }}"
          args=(--versions "${vers[@]}" --jvm "${{ inputs.jvm }}" --runs "${{ inputs.runs }}")
          if [ -n "${{ inputs.filter }}" ]; then
            args+=(--filter "${{ inputs.filter }}")
          fi
          bash run.sh "${args[@]}"

      - name: Setup SSH for GitHub
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Checkout data repository
        uses: actions/checkout@v4
        with:
          repository: lampepfl/scala3-benchmarks-data
          path: data-repo
          ssh-key: ${{ secrets.DATA_REPO_DEPLOY_KEY }}

      - name: Import results to data repository
        run: |
          echo "Looking for JSON files..."

          found=0
          for json_file in results/*/*/*/*.json; do
            if [ -f "$json_file" ]; then
              echo "Importing $json_file"
              scala --server=false scripts/importResults.scala -- \
                "$json_file" \
                data-repo
              found=$((found + 1))
            fi
          done

          if [ "$found" -eq 0 ]; then
            echo "ERROR: No JSON files found to import"
            exit 1
          fi

          echo "Successfully imported $found file(s)"

      - name: Commit and push to data repository
        working-directory: data-repo
        run: |
          git add raw/ aggregated/
          if git diff --staged --quiet; then
            echo "No new files to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Add benchmark results from ${{ github.run_id }}"
            git push
            echo "Successfully pushed results!"
          fi

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ inputs.versions }}-${{ steps.timestamp.outputs.ts }}
          path: results/
