name: Benchmark

on:
  workflow_dispatch:
    inputs:
      versions:
        description: "Scala versions (space separated)"
        required: true
        type: string
      jvm:
        description: "JVM to use"
        required: false
        default: "temurin:25"
        type: string
      runs:
        description: "Number of runs per version"
        required: false
        default: "1"
        type: string
      filter:
        description: "JMH benchmark filter (regex pattern)"
        required: false
        default: ""
        type: string
      branch:
        description: "Branch name for data repo (main or pr<n>)"
        required: false
        default: "main"
        type: string
  workflow_call:
    inputs:
      versions:
        description: "Scala versions (space separated)"
        required: true
        type: string
      jvm:
        description: "JVM to use"
        required: false
        default: "temurin:25"
        type: string
      runs:
        description: "Number of runs per version"
        required: false
        default: "1"
        type: string
      filter:
        description: "JMH benchmark filter (regex pattern)"
        required: false
        default: ""
        type: string
      branch:
        description: "Branch name for data repo (main or pr<n>)"
        required: false
        default: "main"
        type: string

jobs:
  benchmark:
    runs-on: [self-hosted, benchmarks]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Coursier
        uses: coursier/setup-action@v1

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Run benchmarks
        run: |
          read -ra vers <<< "${{ inputs.versions }}"
          args=(--versions "${vers[@]}" --jvm "${{ inputs.jvm }}" --runs "${{ inputs.runs }}")
          if [ -n "${{ inputs.filter }}" ]; then
            args+=(--filter "${{ inputs.filter }}")
          fi
          bash run.sh "${args[@]}"

      - name: Checkout data repository
        if: always()
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Checkout data repository
        if: always()
        uses: actions/checkout@v4
        with:
          repository: lampepfl/scala3-benchmarks-data
          path: data-repo
          ssh-key: ${{ secrets.DATA_REPO_DEPLOY_KEY }}

      - name: Import results to data repository
        if: always()
        run: |
          for json_file in results/*/*/*/*/*.json; do
            if [ -f "$json_file" ]; then
              echo "Importing $json_file"
              scala scripts/importResults.scala -- \
                "$json_file" \
                data-repo \
                "${{ inputs.branch }}"
            fi
          done

      - name: Commit and push to data repository
        if: always()
        working-directory: data-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add raw/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add benchmark results from ${{ github.run_id }}"
            git push
          fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: results/
